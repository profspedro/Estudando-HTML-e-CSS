<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="600" poster="imagens/cidade.png" controls autoplay>
        <source src="Vídeos/video-demo.webm" type="video/webm">
        <source src="Vídeos/video-demo.mp4" type="videos/mp4">
        <source src="Vídeos/video-demo.mkv" type="videos/mkv">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DcdNmBqBVIU?si=-2LgT01YVnuWgly5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <div style="padding:56% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/258081764?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Padre Paulo Ricardo - verdadeiro amor"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>

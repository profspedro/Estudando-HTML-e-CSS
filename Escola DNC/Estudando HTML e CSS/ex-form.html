<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
</head>
<body>
    <h1>Tipos de Campos</h1>
    <form action="https://formspree.io/f/xyzgzeza" method="post">
        <p>
            Digite seu Nome: <br>
            <input type="text" placeholder="Nome completo" required="required" name="Nome">
        </p>
        <p>
            Digite sua mensagem: <br>
            <textarea rows="10" cols="70" name="mensagem" required placeholder="Digite aqui a sua mensagem"></textarea>
        </p>
        <p>
            <label for="Esportes">Escolha os esportes que você pratica:</label>
            <ul>
                <li><input value="SIM" name="judo" type="checkbox">Judô</li>
                <li><input checked value="SIM" name="futebol" type="checkbox">Futebol</li>
                <li><input value="SIM" name="tenis" type="checkbox">Tênis</li>
            </ul>
        </p>
        <p>
            <label for="Cor">Escolha sua cor favorita:</label><br>
            <ul>
                <li><input value="VERMELHO" name="CorFavorita" type="radio">Vermelho</li>
                <li><input value="AZUL" name="CorFavorita" type="radio">Azul</li>
                <li><input value="VERDE" name="CorFavorita" type="radio">Verde</li>
            </ul>
        </p>
        <p>
            <label for="cidade">Escolha sua cidade:</label><br>
            <select name="Cidade" id="">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option selected value="DF">Brasília</option>
                <option value="BH">Belo Horizonte</option>
            </select>
        </p>
        <p>
            <input value="SIM" name="termosContrato" type="checkbox">Eu aceito os termos de uso do site
        </p>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
